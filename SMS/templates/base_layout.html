{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SACCO MANAGEMENT SYSTEM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>

<body>
  <div class="card fixed-top text-center">
    <div class="card-header" style="background-color: cornflowerblue;">
      <H2>SACCO MANAGEMENT SYSTEM</H2>
    </div>
    <div>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'members' %}">DashBoard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'members' %}">Members</a>
              </li>
              <a class="nav-link active" aria-current="page" href="#">Admin Portal</a>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Loans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Payments</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Staff</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </div>
  </div>
  <div></div>
  <div>
    {% block title %}
    {% endblock title %}
  </div>
  <div>
    {% block content %}

    {% endblock %}
  </div>
  
  <div class="card-footer fixed-bottom text-muted" style="background-color: cornflowerblue;">
    <H2>SMS</H2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>

</html>
